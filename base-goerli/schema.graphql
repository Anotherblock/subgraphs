type Collection @entity {
  id: String!
  publisher: Publisher!
  createdBlockNumber: BigInt!
  timestamp: BigInt!
  createdTransactionHash: Bytes!
}

type Publisher @entity {
  id: String!
  royalty: String!
  publisherFee: BigInt!
  registeredBlockNumber: BigInt!
  timestamp: BigInt!
  registeredTransactionHash: Bytes!
}

type Drop @entity {
  id: String!
  type: String!
  collection: Collection!
  maxSupply: BigInt!
  currentSupply: BigInt!
  sharePerToken: BigInt!
  royaltyCurrency: String!
  createdBlockNumber: BigInt!
  timestamp: BigInt!
  createdTransactionHash: Bytes!
}

type User @entity {
  id: String!
  totalHoldings: BigInt!
  holdings: [UserHoldings!]! @derivedFrom(field: "user")
}

type UserHoldings @entity {
  id: String!
  user: User!
  dropId: Drop!
  totalQuantity: BigInt!
  tokenIds: [TokenId!]!
}

type TokenId @entity {
  id: String!
  dropId: Drop!
  owner: User!
}
