type Collection @entity {
  id: String!
  nft: String!
  publisher: Publisher!
  createdBlockNumber: BigInt!
  timestamp: BigInt!
  createdTransactionHash: Bytes!
}

type Publisher @entity {
  id: String!
  royalty: String!
  publisherFee: BigInt!
  registeredBlockNumber: BigInt!
  timestamp: BigInt!
  registeredTransactionHash: Bytes!
}
