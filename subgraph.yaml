specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AnotherCloneFactory
    network: 'base'
    source:
      address: '0x137d7d27af9B4d7b467Ac008AFdcDb8C9Ac4ddd9'
      abi: AnotherCloneFactory
      startBlock: 2134460
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
      abis:
        - name: AnotherCloneFactory
          file: ./abis/AnotherCloneFactory.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address)
          handler: handleCollectionCreated
      file: ./src/another-clone-factory.ts
  - kind: ethereum
    name: ABDataRegistry
    network: 'base'
    source:
      address: '0xCB8399D84e17fD5B4e955C716647c7BB2C35Ab63'
      abi: ABDataRegistry
      startBlock: 2134460
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
      abis:
        - name: ABDataRegistry
          file: ./abis/ABDataRegistry.json
        - name: ERC721AB
          file: ./abis/ERC721AB.json
        - name: ERC1155AB
          file: ./abis/ERC1155AB.json
        - name: ABRoyalty
          file: ./abis/ABRoyalty.json
      eventHandlers:
        - event: PublisherRegistered(address,indexed address)
          handler: handlePublisherRegistered
        - event: DropRegistered(indexed uint256,indexed uint256,address,address)
          handler: handleDropRegistered
        - event: PublisherFeesUpdated(address,uint256)
          handler: handlePublisherFeeUpdated
      file: ./src/ab-data-registry.ts
templates:
  - kind: ethereum
    name: ERC721AB
    network: 'base'
    source:
      abi: ERC721AB
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ERC721AB
          file: ./abis/ERC721AB.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/erc721-ab.ts
