specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ABClaim
    network: {{network}}
    source:
      address: '{{AB_CLAIM}}'
      abi: ABClaim
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RoyaltyDistributed
        - RoyaltyClaimed
        - HoldingsUpdated
        - HoldingsBatchUpdated
      abis:
        - name: ABClaim
          file: ./abis/ABClaim.json
      eventHandlers:
        - event: RoyaltyDistributed(uint256[],uint256[])
          handler: handleRoyaltyDistributed
        - event: RoyaltyClaimed(uint256,uint256[],uint256)
          handler: handleRoyaltyClaimed
        - event: HoldingsUpdated(uint256,uint256,address)
          handler: handleHoldingsUpdated
        - event: HoldingsBatchUpdated(uint256,uint256[],address[])
          handler: handleHoldingsBatchUpdated
      file: ./src/ab-claim.ts